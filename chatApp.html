<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="F:\Revanth files\chatApp\chatApp.css">
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <div class="user-list">
            <h2>Online Users</h2>
            <ul id="listOfOnlineUsers"></ul>
        </div>
        <div class="chat-window">
            <h2>Chat</h2>
            <div class="messages">
                <ul id="listOfMessages"></ul>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
